  <script>
    var circle = document.getElementById('circlemaster');

    document.addEventListener('mousemove', (event) => {
      var circleX = circle.offsetLeft + circle.offsetWidth / 4;
      var circleY = circle.offsetTop + circle.offsetHeight / 4;
      var dX = circleX - event.clientX;
      var dY = circleY - event.clientY;
      var degree = (Math.atan(-dX / dY) * 180) / Math.PI;
      if (dY > 0) {
        degree += 180;
      }
      circle.style.transform = 'rotate(' + degree + 'deg)';
    });
  </script>
